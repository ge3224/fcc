<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Tribute Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main id="main">
    <h1 id="title">Dr. Norman Borlaug</h1>
    <figure id="img-div">
      <img id="image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg">
      <figcaption id="img-caption">Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to

      </figcaption>

    <div id="tribute-info">If you have time, you should read more about this incredible human being on his <a
        id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Wikipedia entry</a>.</div>
  </main>
